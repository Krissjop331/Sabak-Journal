<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-blue-500 to-blue-300">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Вход в систему</h2>
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="text-red-500">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Имя пользователя:</label>
                    <input type="text" name="username" id="id_username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200 p-2" required />
                </div>
                <div class="mb-6">
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Пароль:</label>
                    <input type="password" name="password" id="id_password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200 p-2" required />
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Войти</button>
            </form>

        </div>
    </div>
</body>
</html>
